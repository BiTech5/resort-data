{% include "header.html" %}
        <!-- Main Component -->
        <div class="main">
            <nav class="navbar navbar-expand px-3 border-bottom">
                <!-- Button for sidebar toggle -->
                <button class="btn" type="button" data-bs-theme="dark">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </nav>
            <main class="content px-3 py-2">
                <div class="container-fluid">
                    <div class="mb-3">

                        <div class="login-wrapper">
                            <form class="row g-3" method='POST'>
                                {% csrf_token %}
                                
                                <div class="col-md-6">
                                    <label for="inputEmail4" class="form-label">Name</label>
                                    <input type="text" style="background-color:white;" class="form-control" id="inputEmail4" name="name" value="{{data.name}}">
                                </div>
                                <div class="col-md-6">
                                    <label for="inputPassword4" class="form-label">Contact N.o</label>
                                    <input type="text" style="background-color:white;" class="form-control" id="inputPassword4" name='contact' value="{{data.contact}}">
                                </div> 
                                <div class="col-12">
                                    <label for="inputAddress" class="form-label">Arrival</label>
                                    <input type="text" style="background-color:white;" class="form-control" id="inputAddress" name="arrival" value="{{data.arrivals}}"
                                        >
                                </div>
                                <div class="col-12">
                                    <label for="inputAddress2" class="form-label">Departure</label>
                                    <input type="text" style="background-color:white;" class="form-control" id="inputAddress2" name='departure' value="{{data.departure}}"
                                        >
                                </div>
                                <div class="col-md-6">
                                    <label for="inputCity" class="form-label">Pax</label>
                                    <input type="text" style="background-color:white;" class="form-control" id="inputCity" name='pax' value="{{data.pax}}">
                                </div>
                                <div class="col-md-4">
                                    <label for="inputState" class="form-label">Stay Type</label>
                                    <input type="text" style="background-color:white;" class="form-control" name='stay_type' value="{{data.stay_type}}">
                                </div>
                                <div class="col-md-2">
                                    <label for="inputZip" class="form-label">Package</label>
                                    <input type="text" style="background-color:white;" class="form-control" id="inputZip" name='package' value="{{data.package}}">
                                </div>
                                <div class="col-md-7">
                                    <label for="inputCity" class="form-label">Tariff</label>
                                    <input type="text" style="background-color:white;" class="form-control" id="inputCity" name='tariff' value="{{data.tariff}}">
                                </div>
                                <div class="col-md-5">
                                    <label for="inputZip" class="form-label">Advance</label>
                                    <input type="number" style="background-color:white;" class="form-control" id="inputZip" name='advance' value="{{data.advance}}">
                                </div>


                                <div class="col-md-12">
                                        <label for="floatingTextarea">Remarks</label>
                                        <textarea class="form-control"
                                            id="floatingTextarea"  name='remarks' >{{data.remarks}}</textarea>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-floppy" viewBox="0 0 16 16">
                                        <path d="M11 2H9v3h2z"/>
                                        <path d="M1.5 0h11.586a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 14.5v-13A1.5 1.5 0 0 1 1.5 0M1 1.5v13a.5.5 0 0 0 .5.5H2v-4.5A1.5 1.5 0 0 1 3.5 9h9a1.5 1.5 0 0 1 1.5 1.5V15h.5a.5.5 0 0 0 .5-.5V2.914a.5.5 0 0 0-.146-.353l-1.415-1.415A.5.5 0 0 0 13.086 1H13v4.5A1.5 1.5 0 0 1 11.5 7h-7A1.5 1.5 0 0 1 3 5.5V1H1.5a.5.5 0 0 0-.5.5m3 4a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5V1H4zM3 15h10v-4.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5z"/>
                                      </svg> Save</button>
                                </div>
                            </form>
                        </div>


                    </div>
            </main>
        </div>
    </div>
{% include "footer.html" %}
