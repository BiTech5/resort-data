{% include "header.html" %}
        <!-- Main Component -->
        <div class="main">
            <nav class="navbar navbar-expand px-3 border-bottom">
                <!-- Button for sidebar toggle -->
                <button class="btn" type="button" data-bs-theme="dark">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </nav>
            <main class="content px-3 py-2">
                <div class="container-fluid">
                    <div class="mb-3">

                        <div class="login-wrapper">
                            <form class="row g-3" method='POST'>
                                {% csrf_token %}
                                <div class="col-md-6">
                                    <label for="inputEmail4" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="inputEmail4" name="name">
                                </div>
                                <div class="col-md-6">
                                    <label for="inputPassword4" class="form-label">Contact N.o</label>
                                    <input type="number" class="form-control" id="inputPassword4" name='contact'>
                                </div>
                                <div class="col-12">
                                    <label for="inputAddress" class="form-label">Arrival</label>
                                    <input type="text" class="form-control" id="inputAddress" name="arrival"
                                        >
                                </div>
                                <div class="col-12">
                                    <label for="inputAddress2" class="form-label">Departure</label>
                                    <input type="text" class="form-control" id="inputAddress2" name='departure'
                                        >
                                </div>
                                <div class="col-md-6">
                                    <label for="inputCity" class="form-label">Pax</label>
                                    <input type="text" class="form-control" id="inputCity" name='pax'>
                                </div>
                                <div class="col-md-4">
                                    <label for="inputState" class="form-label">Stay Type</label>
                                    <input type="text" class="form-control" name='stay_type'>
                                </div>
                                <div class="col-md-2">
                                    <label for="inputZip" class="form-label">Package</label>
                                    <input type="text" class="form-control" id="inputZip" name='package'>
                                </div>
                                <div class="col-md-7">
                                    <label for="inputCity" class="form-label">Tariff</label>
                                    <input type="text" class="form-control" id="inputCity" name='tariff'>
                                </div>
                                <div class="col-md-5">
                                    <label for="inputZip" class="form-label">Advance</label>
                                    <input type="number" class="form-control" id="inputZip" name='advance'>
                                </div>


                                <div class="col-md-12">
                                        <label for="floatingTextarea">Remarks</label>
                                        <textarea class="form-control"
                                            id="floatingTextarea" style="background-color: transparent;" name='remarks'></textarea>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Add Data</button>
                                </div>
                            </form>
                        </div>


                    </div>
            </main>
        </div>
    </div>
{% include "footer.html" %}
